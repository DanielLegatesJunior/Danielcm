<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Média</title>
    <!-- Adicionando Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Calcular Média</h1>
        <div class="mb-3">
            <label for="numerosInput" class="form-label">Digite os números separados por vírgula:</label>
            <input type="text" class="form-control" id="numerosInput">
        </div>
      <center> <button class="btn btn-primary" onclick="calcularMedia()">Calcular Média</button>
        <p id="resultado" class="mt-3"></p> </center>
    </div>

    <!-- Adicionando Bootstrap JavaScript (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calcularMedia() {
            // Obtém o valor do campo de entrada
            var numerosStr = document.getElementById("numerosInput").value;

            // Converte a string de números em um array
            var numeros = numerosStr.split(",").map(Number);

            // Verifica se todos os elementos são números
            if (numeros.some(isNaN)) {
                document.getElementById("resultado").textContent = "Por favor, insira apenas números válidos separados por vírgula.";
                return;
            }

            // Verifica se o array está vazio
            if (numeros.length === 0) {
                document.getElementById("resultado").textContent = "Por favor, insira pelo menos um número.";
                return;
            }

            // Calcula a média dos números
            var soma = numeros.reduce((total, numero) => total + numero, 0);
            var media = soma / numeros.length;

            // Exibe o resultado no parágrafo HTML
            document.getElementById("resultado").textContent = "A média dos números é: " + media.toFixed(2);
        }
    </script>
</body>
</html>
